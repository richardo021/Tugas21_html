<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Belajar HTML - Niomic</title>
    </head>
    <body>
        <h1>Rumah Makan Ibu Jamal</h1>
        <form>
            <p> Makanan : 
                <select>
                    <option>Soto Kudus</option>
                    <option>Tude Bakar</option>
                    <option selected>Tempoyak Ikan</option>
                    <option>Asinan Betawi</option>
                    <option>Kerak telor</option>
                    <option>Nasi Padang</option>
                </select>
            </p>
            <p> Minuman :
                <select multiple>
                    <option>Es Teh</option>
                    <option>Jus Jeruk</option>
                    <option>Air Mineral</option>
                    <option>Jus Tomat</option>
                </select>
            </p>
        </form>
    </body>
</html>
